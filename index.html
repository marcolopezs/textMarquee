<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQuery Marquee | simple scrolling text</title>
<script type="text/javascript" src="../jquery-1.7.1.dev.js"></script>
<script type="text/javascript" src="jquery.textmarquee.js"></script>
<script type="text/javascript" src="json.js"></script>
<!--<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>-->

<style>
body {
	background: #CCC;
}
#wrapper {
	margin: 40px 20px;
	margin-left: auto;
	margin-right: auto;
	position: relative;
	width: 50%;
	height: 400px;
	border: 10px solid #ccc;

	background: #aeaeae;
	padding: 2px;
}
.word {
	color: #fff;
	display: inline-block;
	padding: 2px 5px;
	margin: 1px 2px;
}
.row {
	/*height: 30px;*/
	margin: 5px 0px 25px;
}
</style>
</head>

<body>

<div id="wrapper">
	<div id="textScrollers">
    	
    </div><!-- /textScrollers -->
</div><!-- /#wrapper -->


<script>

// call no conflict
$.noConflict();
	// but pass jQuery into the anonymous function to use the $
  	jQuery(document).ready(function($) {
    
		// need an ajax URL	
		var ajaxUrl = "";
		
		if(document.domain  + location.pathname == "localhost/cussw/drupal/") {
			ajaxUrl = "http://localhost/cussw/drupal/cusswModule/get/words";
		} else if (document.domain  + location.pathname == "localhost/cussw/homepage_proto/") {
			ajaxUrl = "http://localhost/cussw/homepage_proto/json.php";
		} else if (document.domain == "ssw.columbia.edu") {
			ajaxUrl = "http://ssw.columbia.edu/cusswModule/get/words";
		} else if (document.domain == "columbia.crosscomm.net") {
			ajaxUrl = "http://columbia.crosscomm.net/cusswModule/get/words";
		} else {
			ajaxUrl = "http://ssw.columbia.edu/cusswModule/get/words";
		}
	
		
		// initialize	
		$("#textScrollers").textMarquee({
										loadAjax: 						false,			// for local, we will not loadAjax, but will just include the js file
										ajaxUrl: 						ajaxUrl,
										altJSON: 						jsonWordsLess,
										matchWidthOfWrapperOnResize: 	true,
										shuffleWords: 					true,
										debugRows: 						true,
										debugWords:						false,
										debugTarget:					false,
										debugClone:						false,
										//pauseTime:						10000,
										//speedVariant:					500,
										randomizeSpeed:					true
										});
	
	
});
  

</script>

</body>
</html>
